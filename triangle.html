<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Triangle?</title>
    </head>
    <body>
        <div class="container">
            <h1>Is it a triangle?</h1>

            <form id="triangle">
                <div class="form-group">
                    <label for="triangle">Enter three sides to find out if they equal a triangle</label>
                    <input id="side1" type="text">
                    <input id="side2" type="text">
                    <input id="side3" type="text">

                </div>

                <button type="submit" class="btn">Find out!</button>

            </form>

            <div id="result">
                <p>This is <span class="type"></span> triangle.</p>
            </div>

        </div>

    </body>
</html>
